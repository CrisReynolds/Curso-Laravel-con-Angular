<h2 mat-dialog-title>{{texto}}</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="agregar">
  <mat-form-field appearance="fill">
    <mat-label>Descripcion</mat-label>
    <input matInput placeholder="Placeholder" formControlName="descripcion">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-error *ngIf="descripcion?.invalid">{{error_descripcion()}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Cantidad Minima</mat-label>
    <input matInput type="number" placeholder="Placeholder" formControlName="cantidad_minima">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-error>error</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Stock</mat-label>
    <input matInput type="number" placeholder="Placeholder" formControlName="stock">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-error>error</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Precio Compra</mat-label>
    <input matInput type="number" placeholder="Placeholder" formControlName="precio_compra">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-error>error</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Precio Venta</mat-label>
    <input matInput type="number" placeholder="Placeholder" formControlName="precio_venta">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-error>error</mat-error>
  </mat-form-field>

    <mat-error>error</mat-error>
  </mat-form-field> -->

    </mat-select>
  </mat-form-field> -->

</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-dialog-close class="btn btn-secondary">Cancelar</button>
  <button [mat-dialog-close]="agregar" class="btn btn-primary" [disabled]="agregar.invalid">Guardar</button>
</mat-dialog-actions>
